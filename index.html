<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Kitten whac-a-mole</title>
</head>

<body>
   <main>
      <div class="wrapper">
         <h1>whac-a-mole</h1>
         <p>counter:<span class="counter"></span></p>

         <ul class="gameBoard">
            <li class="hole hole0">
               <div class="finger finger0"></div>
            </li>
            <li class="hole hole1">
               <div class="finger finger1"></div>
            </li>
            <li class="hole hole2">
               <div class="finger finger2"></div>
            </li>
            <li class="hole hole3">
               <div class="finger finger3"></div>
            </li>
            <li class="hole hole4">
               <div class="finger finger4"></div>
            </li>
            <li class="hole hole5">
               <div class="finger finger5"></div>
            </li>
            <li class="hole hole6">
               <div class="finger finger6"></div>
            </li>
            <li class="hole hole7">
               <div class="finger finger7"></div>
            </li>
            <li class="hole hole8">
               <div class="finger finger8"></div>
            </li>

         </ul>
      </div>
   </main>

   <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
   <script src="./script.js"></script>
</body>

</html>
