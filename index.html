<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles/style.css">
   <title>PawAndOrder</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <h1>üêæ Paw & Order üêæ</h1>
         <button class="start"> Start Game </button>
         <ul class="game">
            <li>Score: <span class="counter">0</span></li>
            <li>Time left: <span class="timer">0</span>s</li>
         </ul>
      </header>
      <main>
         <div class="gameBoard">
            <ul class="row backRow">
               <li class="hole hole0">
                  <div class="finger finger0" data-key="q"></div>
               </li>
               <li class="hole hole1">
                  <div class="finger finger1" data-key="w"></div>
               </li>
               <li class="hole hole2">
                  <div class="finger finger2" data-key="e"></div>
               </li>
            </ul>
            <ul class="row midRow">
               <li class="hole hole3">
                  <div class="finger finger3" data-key="a"></div>
               </li>
               <li class="hole hole4">
                  <div class="finger finger4" data-key="s"></div>
               </li>
               <li class="hole hole5">
                  <div class="finger finger5" data-key="d"></div>
               </li>
            </ul>
            <ul class="row frontRow">
               <li class="hole hole6">
                  <div class="finger finger6" data-key="z"></div>
               </li>
               <li class="hole hole7">
                  <div class="finger finger7" data-key="x"></div>
               </li>
               <li class="hole hole8">
                  <div class="finger finger8" data-key="c"></div>
               </li>
            </ul>
         </div>
      </main>
   </div>
   <footer> ¬© Nora Zheng, 2019 </footer>
   <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
   <script src="./script.js"></script>
</body>

</html>
